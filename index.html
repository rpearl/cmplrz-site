---
layout: default
description: Index Page
---
<h1> {{ site.title }} </h1>
<div id="posts">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit: 10 %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
